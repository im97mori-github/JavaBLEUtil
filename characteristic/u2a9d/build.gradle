configurations {
    javadocClasspath.extendsFrom api
}

javadoc {
	classpath = configurations.javadocClasspath
}

dependencies {
    api apiCoreUtils
    testImplementation apiCharacteristicCore
    testImplementation apiTestUtil
    testImplementation junit
    javadocClasspath "${myGroupId}:${characteristicCore}:${loadVersion}"
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId myGroupId
            artifactId characteristicU2a9d
            version uploadVersion
            from components.java
            pom {
                name = 'BLE Utility for Java(ble-characteristic-u2a9d)'
                url = 'https://github.com/im97mori-github/JavaBLEUtil'
                licenses {
                    license {
                        name = 'MIT License'
                        url = 'https://opensource.org/licenses/MIT'
                        distribution = 'repo'
                    }
                }
                developers {
                    developer {
                        email = 'github@im97mori.org'
                    }
                }
            }
        }
    }
    repositories {
        maven {
            url System.getenv('MAVEN_REPOSITORY_URL')
        }
    }
}